rules:
- apiGroups: [""]
  apiVersions: ["v1"]
  resources: ["deployments"]
  operations: ["CREATE", "UPDATE"]
mutating: false
contextAware: false
executionMode: kubewarden-wapc
# Consider the policy for the background audit scans. Default is true. Note the
# intrinsic limitations of the background audit feature on docs.kubewarden.io;
# If your policy hits any limitations, set to false for the audit feature to
# skip this policy and not generate false positives.
backgroundAudit: true
annotations:
  # artifacthub specific:
  io.artifacthub.displayName: Deployment Probes Check
  io.artifacthub.resources: Deployment
  io.artifacthub.keywords: deployment, probes, health check, kubewarden
  io.kubewarden.policy.ociUrl: ghcr.io/vvhuang-ll/policies/deployment-probes-check
  # kubewarden specific:
  io.kubewarden.policy.title: deployment-probes-check
  io.kubewarden.policy.description: |
    This policy validates that Deployments have properly configured health check probes.
    It can enforce the presence of liveness, readiness, and startup probes, and validate
    their period and timeout settings.
  io.kubewarden.policy.author: "Kubewarden developers <kubewarden@suse.de>"
  io.kubewarden.policy.url: https://github.com/vvhuang-ll/deployment-probes-check
  io.kubewarden.policy.source: https://github.com/vvhuang-ll/deployment-probes-check
  io.kubewarden.policy.license: Apache-2.0
  # The next two annotations are used in the policy report generated by the
  # Audit scanner. Severity indicates policy check result criticality and
  # Category indicates policy category. See more here at docs.kubewarden.io
  io.kubewarden.policy.severity: medium # one of info, low, medium, high, critical. See docs.
  io.kubewarden.policy.category: Resource validation
